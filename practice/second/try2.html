<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae5204e734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="try2.css">
    <title>guide line</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video.jpeg"></video>
    </section>

    <div class="infoAndUpNext">
            <!-- Video Info -->
        <section class="info">
            <!-- Metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#DreamCoding</li>
                    <li>#DreamCoder</li>
                    <li>#Ellie</li>
                </ul>
                <div class="titleAndbutton">
                    <span class="title">
                        Clone Coding: Yotube Mobile Website 유튜브 모바일 웹사이트 따라 만들기
                        | 프론트엔드 개발자 입문편 | HTML, CSS, JavaScript 나도 언젠간 프론트 마스터?
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 hour ago</span>
            </div>
                <!-- Actions -->
            <ul class="actions">
                <li>
                    <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
            <!-- channel -->
            <div class="channel">
                <div class="metadata">
                    <img src="image/avatar.png" alt="">
                    <div class="info">
                        <span class="name">Sungpyo</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <section class="UpNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/target1.png" alt=""></div>
                    <div class="info">
                        <span class="title">target1</span>
                        <span class="name">Sungpyo</span>
                        <span class="view">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/target2.png" alt=""></div>
                    <div class="info">
                        <span class="title">target2</span>
                        <span class="name">Sungpyo</span>
                        <span class="view">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/frame.png" alt=""></div>
                    <div class="info">
                        <span class="title">frame</span>
                        <span class="name">Sungpyo</span>
                        <span class="view">1M</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
